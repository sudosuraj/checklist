<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bug Bounty Hunting Checklist - sudosuraj</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
      color: #2c3e50;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #7f8c8d;
      font-style: italic;
    }
    ul.checklist {
      list-style: none;
    }
    ul.checklist li {
      display: flex;
      align-items: center;
      padding: 12px 8px;
      border-bottom: 1px solid #e1e1e1;
      transition: background 0.2s;
    }
    ul.checklist li:hover {
      background: #f0f0f0;
    }
    ul.checklist li:last-child {
      border-bottom: none;
    }
    ul.checklist input[type="checkbox"] {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      accent-color: #27ae60;
    }
    ul.checklist label {
      flex: 1;
      font-size: 1.1em;
      cursor: pointer;
      user-select: none;
    }
    ul.checklist label.completed {
      text-decoration: line-through;
      color: #95a5a6;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>sudosuraj Checklist</h1>
    <p class="subtitle">The Ultimate Vulnerability Finding Mindset</p>
    <ul class="checklist">
      <li>
        <input type="checkbox" id="item1">
        <label for="item1">Reconnaissance &amp; Information Gathering</label>
      </li>
      <li>
        <input type="checkbox" id="item2">
        <label for="item2">Scanning &amp; Enumeration</label>
      </li>
      <li>
        <input type="checkbox" id="item3">
        <label for="item3">Vulnerability Identification</label>
      </li>
      <li>
        <input type="checkbox" id="item4">
        <label for="item4">Exploitation &amp; Privilege Escalation</label>
      </li>
      <li>
        <input type="checkbox" id="item5">
        <label for="item5">Post-Exploitation Analysis</label>
      </li>
      <li>
        <input type="checkbox" id="item6">
        <label for="item6">Documentation &amp; Reporting</label>
      </li>
      <li>
        <input type="checkbox" id="item7">
        <label for="item7">Remediation Verification</label>
      </li>
    </ul>
    <div class="footer">
      <p>Created by sudosuraj &copy; 2025</p>
    </div>
  </div>
  
  <script>
    function updateLabel(checkbox) {
      const label = checkbox.nextElementSibling;
      if (checkbox.checked) {
        label.classList.add('completed');
      } else {
        label.classList.remove('completed');
      }
    }
    
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    checkboxes.forEach(checkbox => {
      const savedState = localStorage.getItem(checkbox.id);
      if (savedState === 'true') {
        checkbox.checked = true;
      }
      updateLabel(checkbox);
      
      checkbox.addEventListener('change', () => {
        localStorage.setItem(checkbox.id, checkbox.checked);
        updateLabel(checkbox);
      });
    });
  </script>
</body>
</html>
